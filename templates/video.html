<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcript</title>
</head>
<body>
    <h1>Video Transcript</h1>
    
    <!-- Display the video title and link -->
    {% if video_transcripts %}
        <h2>{{ video_transcripts[0][0] }}</h2>
        <p><a href="{{ video_transcripts[0][1] }}" target="_blank">Watch on YouTube</a></p>
    {% endif %}

    <ul>
        {% for entry in video_transcripts %}
        <li><strong>{{ entry[2] }}s:</strong> {{ entry[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
